<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f5f7fa;
            display: flex;
            box-sizing: border-box;

            justify-content: center;  /* Horizontal center */
            align-items: center;      /* Vertical center */
        }
         .result-box {
            background: white;
            padding: 40px;
            display: inline-block;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            background-color: #ffffff;
   box-sizing: border-box;
        }
         h1 {
            color: #333;
        }
        p {
            font-size: 20px;
        }
        a {
            display: block;
            margin-top: 30px;
            text-decoration: none;
            color: #007bff;
        }

               .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 1200px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
            max-height: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        table.result-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .result-table th,
        .result-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .result-table th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>



{% if table %}
    <div class="container">
        <h2>Prediction Result</h2>

            <div class="table-container">
                {{ table | safe }}
            </div>

        <a href="/download" class="download-btn">Download CSV</a>
    </div>
{% elif prediction is not none %}
        <div class="result-box">
            <h1>Prediction Result</h1>
            <p><strong>{{ prediction }}</strong></p>
            <a href="/">Go back to form</a>
        </div>
{% else %}
    <p>No prediction result to display.</p>
{% endif %}

</body>
</html>
